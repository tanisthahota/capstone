<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service</title>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login_result"></p>
    
    <h2>Protected Page</h2>
    <button onclick="accessProtected()">Access Protected</button>
    <p id="protected_result"></p>
    
    <script>
        let token = "";
        
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("login_result").innerText = data.message || data.error;
                if (data.token) token = data.token;
            });
        }
        
        function accessProtected() {
            fetch('/protected', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("protected_result").innerText = data.message || data.error;
            });
        }
    </script>
</body>
</html>
